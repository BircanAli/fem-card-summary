<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Frontend Mentor | Results summary component</title>
  </head>

  <body>
    <main>
      <div class="container">
        <div class="card">
          <div class="summary">
            <div class="result">
              <h1>Your Result</h1>
              <div class="circle">
                <p>76</p>
                <span>of 100</span>
              </div>
              <h2>Great</h2>
              <p>
                Your scored higher than 65% of the people who have taken these
                tests.
              </p>
            </div>

            <div class="summary_container">
              <h1>Summary</h1>
              <div class="summary__row">
                <div class="reaction_container">
                  <div class="reaction">
                    <img
                      class="icon"
                      src="assets/images/icon-reaction.svg"
                      alt="icons"
                    />
                    <p>Reaction</p>
                  </div>

                  <div class="percentage">
                    <span class="num"><strong>80 </strong>/ 100 </span>
                  </div>
                </div>
                <div class="memory_container">
                  <div class="reaction">
                    <img
                      class="icon"
                      src="assets/images/icon-memory.svg"
                      alt="icons"
                    />
                    <p>Memory</p>
                  </div>
                  <div class="percentage">
                    <span class="num"><strong>92 </strong>/ 100 </span>
                  </div>
                </div>
                <div class="verbal_container">
                  <div class="reaction">
                    <img
                      class="icon"
                      src="assets/images/icon-verbal.svg"
                      alt="icons"
                    />
                    <p>Verbal</p>
                  </div>
                  <div class="percentage">
                    <span class="num"><strong>61 </strong>/ 100 </span>
                  </div>
                </div>
                <div class="visual_container">
                  <div class="reaction">
                    <img
                      class="icon"
                      src="assets/images/icon-visual.svg"
                      alt="icons"
                    />
                    <p>Visual</p>
                  </div>
                  <div class="percentage">
                    <span class="num"><strong>72 </strong>/ 100 </span>
                  </div>
                </div>
              </div>
              <div class="btn">
                <a href="#">Continue</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
